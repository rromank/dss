<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>DSS: Decision result page</title>
    <style type="text/css">
        table {
            border: 2px solid #999;
        }

        td {
            width: 100px;
            height: 62px;
            border: 1px solid #666;
            text-align: center;
        }
    </style>
</head>
<body>
<table style="float: left">
    <thead>
    <tr>
        <th th:text="${best.alternative.name}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${best.marks}">
        <td th:text="${m.criterion.name}"></td>
        <td th:text="${m.value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
